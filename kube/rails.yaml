apiVersion: v1
kind: Service
metadata:
  name: rails
  labels:
    app: rails-kube-app
spec:
  ports:
    - port: 3000
  selector:
    app: rails-kube-app
    tier: app
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: rails
spec:
  replicas: 1
  selector: 
    app: rails-kube-app
    tier: app
  template:
    metadata:
      name: rails
      labels:
        app: rails-kube-app
        tier: app
    spec:
      containers:
      - name: rails
        image: tzumby/rails-app:latest
        args: ["rails s -p 3000 -b 0.0.0.0"]
        env:
        - name: DATABASE_NAME
          value: "rails-kube-demo_production"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_URL
          value: "postgres"
        - name: DATABASE_USER
          value: "postgres"
        - name: DATABASE_PASS
          value: "mysecurepass"
        - name: REDIS_URL
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: RAILS_ENV
          value: "production"
        - name: SECRET_KEY_BASE
          value: "50dae16d7d1403e175ceb2461605b527cf87a5b18479740508395cb3f1947b12b63bad049d7d1545af4dcafa17a329be4d29c18bd63b421515e37b43ea43df64"
        ports:
        - containerPort: 3000
